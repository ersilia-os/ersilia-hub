
{{ $existingInstance := (lookup "apps/v1" "Deployment" .Release.Namespace (cat .Values.application.name "-server")) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.application.name }}-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Values.application.name }}
    app.kubernetes.io/name: {{ .Values.application.name }}-server
spec:
  {{- if and $existingInstance $existingInstance.spec }}
  replicas: {{ $existingInstance.spec.replicas }}
  {{- else }}
  replicas: {{ .Values.server.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Values.application.name }}
      app.kubernetes.io/name: {{ .Values.application.name }}-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  minReadySeconds: 30
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Values.application.name }}
        app.kubernetes.io/name: {{ .Values.application.name }}-server
    spec:
      serviceAccountName: {{ .Values.application.name }}-server
      containers:
        - name: server
          image: ersiliaos/ersilia-hub-server:{{ .Values.server.version }}
          imagePullPolicy: IfNotPresent
          env:
            - name: LOAD_K8S_IN_CLUSTER
              value: 'true'
            
            - name: DATABASE_HOST
              value: {{ .Values.application.name }}-postgresql
            - name: DATABASE_PORT
              value: '5432'
            - name: DATABASE_SCHEMA
              value: public
            - name: DATABASE_MIGRATIONS_PATH
              value: /app/src/db/migrations
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.application.name }}
                  key: pgDatabase
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.application.name }}
                  key: pgUserUsername
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.application.name }}
                  key: pgUserPassword

            - name: MAX_CONCURRENT_MODEL_INSTANCES
              value: {{ .Values.server.env.MAX_CONCURRENT_MODEL_INSTANCES | squote }}
            - name: WORK_REQUEST_WORKER_POD_READY_TIMEOUT
              value: {{ .Values.server.env.WORK_REQUEST_WORKER_POD_READY_TIMEOUT | squote }}

            - name: MODELS_NAMESPACE
              value: eos-models
            - name: MODEL_COLLECTION_NAME
              value: eos

            - name: MODEL_S3_BUCKET_NAME
              value: ersilia-hub
            - name: MODEL_S3_DATA_PATH
              value: model-data

            - name: PASSWORD_SALT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.application.name }}
                  key: serverPasswordSalt

            {{- range $key, $value := .Values.server.env.logs }}
            - name: LOG_LEVEL_{{ $key }}
              value: {{ $value }}
            {{- end }}
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: 
            limits:
              memory: 900Mi
            requests:
              cpu: 50m
              memory: 750Mi
          livenessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 20
            periodSeconds: 10
            failureThreshold: 10
            httpGet:
              path: /livez
              port: 8080
          readinessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 20
            periodSeconds: 10
            failureThreshold: 10
            httpGet:
              path: /readyz
              port: 8080
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
      securityContext: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: ersilia.workload
                operator: In
                values: 
                  - core
      tolerations:
        - effect: NoSchedule
          key: ersilia.workload
          operator: Equal
          value: core
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.application.name }}-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Values.application.name }}
    app.kubernetes.io/name: {{ .Values.application.name }}-server
spec:
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/instance: {{ .Values.application.name }}
    app.kubernetes.io/name: {{ .Values.application.name }}-server
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
